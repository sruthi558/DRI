    <div class="container p-3 my-5 text-black border" style="background:#edfeff;">
      <h2>Share Intelligence</h2>
      <form action="/shareintelligence-form-post" method="post" enctype="multipart/form-data">
        <div class="form-group row mt-4" style="display:none;">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example" name="formation" requires>
              <option value="Share inputs by your formation">Share inputs by your formation</option>

              <option value="Share inputs with your formation">Share inputs with your formation</option>
            </select>
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="date" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="dateInput" name="date" required >
          </div>
        </div>
        <!-- <div class="form-group row mt-5">
          <label for="place" class="col-sm-2 col-form-label">Place</label>
          <div class="col-sm-8">

          </div>
        </div> -->
        
        <div class="form-group row mt-4">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Gist Of Input</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputPassword3" name="gist_of_input" required>
          </div>
        </div>
        <!-- <div class="form-group row mt-4">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Zonal unit to which input is to be passed on</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example" name="unit" required>
              <option selected>DRI 1</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div> -->
        <div class="form-group row mt-4">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Zonal unit to which input is to be passed on</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example" name="place" >
              <option>Select Zonal unit </option>
              {% for placedata  in filter_formation %}
              <option value="{{ placedata.2 }}" >{{ placedata.2 }}</option>
              {% endfor %}
            
            </select>
          
          </div>
        </div>
        
        <div class="form-group row mt-4">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Regional unit to which input is to be passed on</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example" name="regional_Unit">
              
                <option>Select Regional Unit</option>
                {% for placedata  in regional_data %}
                <option value="{{ placedata}}">{{ placedata }}</option>
                {% endfor %}
            </select>
            </select>
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Sub Regional unit to which input is to be passed on</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example" name="sub_regional_unit">
              <option>Select Sub Regional Unit</option>
                {% for placedata  in subregional_data %}
                <option value="{{ placedata}}">{{ placedata }}</option>
                {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="commodity" class="col-sm-2 col-form-label">Commodity</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example" name="Commodity" id="commodity" onchange="showInput()"  required>
              <option value="" selected disabled>Select Commodity</option>
              {% for placedata  in filter_commodity %}
              <option  value="{{ placedata }}">{{ placedata }}</option>
              {% endfor %}
              <option value="others">Others</option>

            
            </select>
            <div id="other-input" style="display: none;" class="mt-5">
              <label for="other-commodity">Enter other commodity:</label>
              <input type="text" id="other-commodity" name="commodity">
          </div>
            
      
          </div>
         
        </div>
        <div class="form-group row mt-5">
          <label for="inputEmail3" class="col-sm-2 col-form-label">E-mail id to which intel is to be sent</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail3" name="intel_reciever_email_id"  required>
          </div>
        </div>
        <div class="form-group row mt-5">
          <label for="inputEmail3" class="col-sm-2 col-form-label">E-mail id of the Deputy Director of the unit to which intel is to be sent</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail3" name="deputy_director_email_id" value="" required>
          </div>
        </div>
        <div class="form-group row mt-5">
          <label for="inputEmail3" class="col-sm-2 col-form-label">E-mail id of Zonal head of the unit to which Intel is to be sent</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail3" name="zonal_head_email_id">
          </div>
        </div>
        <div class="form-group row mt-5">
          <label for="inputEmail3" class="col-sm-2 col-form-label">E-mail id of the Additional Director of the unit to which Intel is to be sent</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail3" name="additional_director_email_id" required>
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Priority</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example" name="priority">
              <option selected>Low</option>
              <option value="Moderate">Moderate</option>
              <option value="High">High</option>
              <option value="Very High">Very High</option>
            </select>
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="file-input">Upload Files:</label>
          <input type="file" name="files" class="form-control-file" id="file-input" multiple="">
        </div>
        <div id="selected-files"></div>
        <div class="form-group row mt-5">
          <div class="col-sm-8">
            <button type= "button" class="btn btn-primary p-2 mt-5 " onclick="printForm()" id="printButton" data-bs-toggle="modal" data-bs-target="#exampleModal">Preview</button>

            <button type= "submit" class="btn btn-primary p-2 mt-5 "  data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      function showInput() {
          var commodityDropdown = document.getElementById("commodity");
          var otherInput = document.getElementById("other-input");
          if (commodityDropdown.value == "others") {
              otherInput.style.display = "block";
          } else {
              otherInput.style.display = "none";
          }
      }
  </script>
   <script>
    function printForm() {
      // Trigger the browser's print functionality
      window.print();
    }
  </script>
   <script>
    function setCurrentDate() {
      var today = new Date();
      var day = String(today.getDate()).padStart(2, '0');
      var month = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
      var year = today.getFullYear();

      var currentDate = year + '-' + month + '-' + day;
      var dateInput = document.getElementById('dateInput');
      dateInput.value = currentDate;
      dateInput.min = currentDate;
      dateInput.max = currentDate;
    }
  </script>
